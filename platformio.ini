[env]
platform = https://github.com/Seeed-Studio/platform-seeedboards.git
framework = arduino
lib_deps = 
	finani/ICM20689@^1.1.3
	adafruit/Adafruit MPR121@^1.1.3

[env:default]
board = seeed-xiao-mg24-sense
